# Octal modes
apiVersion: "v1"
kind: "Pod"
spec:
  volumes:
    - configMap:
        name: cm1
        defaultMode: 0755
      name: "volume1"
    - secret:
        secretName: secret1
        defaultMode: 0744
      name: "volume2"
    - projected:
        sources:
          - configMap:
              name: cm2
              items:
                - key: username
                  path: my-group/my-username
                  mode: 0400
          - secret:
              name: secret2
              items:
                - key: username
                  path: my-group/my-username
                  mode: 0600
        defaultMode: 0644
      name: "volume3"
